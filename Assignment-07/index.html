<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Shayan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row pt-5">
                <div class="card m-auto " style="width: 22rem;">
                    <h5 class="card-header text-center">Calculator</h5>
                    <div class="card-body">
                        <div class="m-auto">
                            <form name="cal">
                                <div class="form-group">
                                    <input type="text" class="form-control answer" name="answer" id="current" readonly>
                                </div>
                                <div class="form-group">
                                   <a href="javascript:void(0)" onclick="cal.current.value = ''" class="btn btn-primary btn-block">C</a>
                                </div>
                            </form>
                            <div class="container">
                                <div class="row">
                                    
                                    <div class="row mt-2">
                                        <div class="col-3"><a href="javascript:void(0)" onclick="partofOne()" class="btn btn-light keys">1/x</a></div>
                                        <div class="col-3"><a href="javascript:void(0)" onclick="power()" class="btn btn-light keys">x<sup>2</sup></a></div>
                                        <div class="col-3"><a href="javascript:void(0)" onclick="root()" class="btn btn-light keys">√</a></div>
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +='/'" class="btn btn-primary keys">÷</a></div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=7" data-number class="btn btn-light keys">7</a></div>

                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=8" class="btn btn-light keys">8</a></div>

                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=9"  class="btn btn-light keys">9</a></div>
                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value += '*'" class="btn btn-primary keys">x</a></div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=4"class="btn btn-light keys">4</a></div>

                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=5" class="btn btn-light keys">5</a></div>
                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=6" class="btn btn-light keys">6</a></div>

                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +='-'"class="btn btn-primary keys">-</a></div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=1" class="btn btn-light keys">1</a></div>
                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=2" class="btn btn-light keys">2</a></div>
                                        
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=3" class="btn btn-light keys">3</a></div>

                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +='+'" class="btn btn-primary keys">+</a></div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-3"><a href="javascript:void(0)" onclick=invertSign() class="btn btn-light keys">+/-</a></div>
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +=0" class="btn btn-light keys">0</a></div>
                                        <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value +='.'" class="btn btn-light keys">.</a></div>
                                    <div class="col-3"><a href="javascript:void(0)" onclick="cal.answer.value = eval(cal.answer.value)" class="btn btn-primary keys">=</a></div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
