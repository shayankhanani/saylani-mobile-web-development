    <h3>Rules for naming JS variables</h3>
    <ol style="list-style: lower-alpha;">
        <li>Variable names can only contain, <strong>numbers</strong>, <strong>$</strong>, and <strong>_</strong> . For Example: <strong>$my_1stVariable </strong> </li>
        <li>Variables must begin with a <strong>letter</strong>, <strong>$</strong> or <strong>_</strong>. For example $name, _name or name </li>
        <li>Variable names are case <strong>sensetive</strong> </li>
        <li> Variable names should not be JS <strong>keywords</strong> </li>
        
    </ol>
</body>
