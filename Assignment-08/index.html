<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Shayan - SMIT Assignment 8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card m-auto px-3 clock" style="width: 25rem;">
                <div class="card-body">
                    <h6 class="card-title text-center">Stopwatch</h6>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div class="card" style="width: 5rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center" id="h">0</h5>
                            </div>
                            <h5 class="text-center">HH</h5>
                        </div>
                        <div>
                           <p>:</p> 
                        </div>
                        <div class="card" style="width: 5rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center" id="m">0</h5>
                            </div>
                            <h5 class="text-center">MM</h5>
                        </div>
                        <div>
                           <p>:</p> 
                        </div>
                        <div class="card" style="width: 5rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center" id="s">0</h5>
                            </div>
                            <h5 class="text-center">SS</h5>
                        </div>
                        <div>
                            <p>:</p> 
                         </div>
                        <div class="card" style="width: 5rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center" id="ms">0</h5>
                            </div>
                            <h5 class="text-center">MS</h5>
                        </div>
                    </div>
                    
                    
                    <div class="d-flex flex-row justify-content-between mt-2">
                        <button type="button" id="start" class="btn btn-outline-dark" onclick="start()">Start</button>
                        <button type="button" class="btn btn-outline-dark" onclick="pause()">Pause</button>
                        <button type="button" class="btn btn-outline-dark" onclick="reset()">Restart</button>
                    </div>

                    
                </div>
            </div>

        </div>
    </div>

    <script src="js/stopwach.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
